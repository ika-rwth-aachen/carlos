services:

  carla-server:
    extends:
      service: gpu-x11-service
    privileged: True
    image: rwthika/carla-simulator:server
    command: bash -ic './CarlaUE4.sh -nosound 2>/dev/null'
  
  carla-server-offscreen:
    extends:
      service: carla-server
    command: bash -ic './CarlaUE4.sh -nosound -RenderOffScreen 2>/dev/null'

  carla-client:
    extends:
      service: gpu-x11-service
    depends_on:
      carla-server:
        condition: service_healthy
    image: rwthika/carla-simulator:client
    command: sleep infinity

  carla-ros-bridge:
    extends:
      service: ros-x11-service
    depends_on:
      carla-server:
        condition: service_healthy
    image: rwthika/carla-ros-bridge

  carla-scenario-runner:
    extends:
      service: gpu-x11-service
    depends_on:
      carla-server:
        condition: service_healthy
    image: rwthika/carla-scenario-runner

  ros-monitoring:
    extends:
      service: gpu-x11-service
    image: rwthika/ros2-cuda:humble-desktop-full

  ros-monitoring-offscreen:
    extends:
      service: gpu-service
    image: rwthika/ros2-cuda:humble-desktop-full

  gpu-service:
    deploy:
      resources:
          reservations:
            devices:
              - driver: nvidia
                count: 1
                capabilities: [gpu]

  gpu-x11-service:
    extends:
      service: gpu-service
    environment:
      DISPLAY: $DISPLAY
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix

  ros-service:
    environment:
      - DOCKER_UID
      - DOCKER_GID

  ros-x11-service:
    extends:
      service: ros-service
    environment:
      DISPLAY: $DISPLAY
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
